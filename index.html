<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <title>Florin Challenge</title>
</head>
<body>
    <div class="body-flex">
        <div class="main-container">
            <div class="title">
                Users
            </div>
    
            <div class="top-bar">
                <div class="search-bar">
                    <span class="material-symbols-outlined">search</span>
                    <input class="search-input" type="text" placeholder="Search Users">
                </div>
    
                <div class="menu-bar">
                    <div class="menu-item">Reputation</div>
                    <div class="menu-item menu-item-hover">New Users</div>
                    <div class="menu-item">Voters</div>
                    <div class="menu-item">Editors</div>
                    <div class="menu-item">Moderators</div>
                </div>
            </div>
    
            <div class="main-content">
                <div class="user-item">
                    <div class="user-left">
                        <div class="profile-picture-container">
                            <img class="profile-picture" src="images/profile1.jpeg" alt="profile picture">
                        </div>
                    </div>
                    
                    <div class="user-right">
                        <div class="user-name">Lelah Nochols</div>
                        <div class="user-location">Troy, MI</div>
                        <div class="user-badges">
                            <div class="user-badge">clothes</div>
                            <div class="user-badge">stem</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
